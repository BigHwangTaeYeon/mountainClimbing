<!DOCTYPE html>
<!-- Default Layout Import-->
<html>

<head>
  <title>로그인 페이지 </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

  <div class="wrapper">
    <div class="container">
      <div class="sign-up-container">
        <form>
          <h1>Create Account</h1>
          <div class="social-links">
            <div>
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </div>
            <div>
              <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
            <div>
              <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </div>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button class="form_btn" id="login">Sign Up</button>
        </form>
      </div>
      <div class="sign-in-container">
        <h1>Sign In</h1>
        <div class="social-links">
          <div>
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          </div>
        </div>
        <span>or use your account</span>
        <input type="id" id="id" placeholder="id">
        <input type="password" id="pw" placeholder="Password">
        <input type="button" name="signIn" class="form_btn">Sign In</button>
      </div>
      <div class="overlay-container">
        <div class="overlay-left">
          <h1>Welcome Back</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button id="signIn" class="overlay_btn">Sign In</button>
        </div>
        <div class="overlay-right">
          <h1>Hello, Friend</h1>
          <p>Enter your personal details and start journey with us</p>
          <button id="signUp" class="overlay_btn">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $('input[name="signIn"]').off('click').on('click', function () {
      data = {
        id: $('#id').val()
        , pw: $('#pw').val()
      }
      $.ajax({ // 컨트롤러와 통신	    			
        type: 'POST',
        url: "/signIn",
        data: JSON.stringify(data),
        contentType: "application/json; charset=UTF-8",
        success: function (data) {
          alert("성공");
        },
        error: function (jqXHR, textStatus, errorThrown) {
          alert("ERROR : " + textStatus + " : " + errorThrown);
        }
      });
    })
  </script>
</body>

</html>
