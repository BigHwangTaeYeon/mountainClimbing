<!DOCTYPE html>
<!-- Default Layout Import-->
<html>
<!-- lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/defaultLayout}" layout:fragment="Content"> -->

    <head>
        <title>Culture</title>
    
        <!-- inline JS 영역-->
        <script th:inline="javascript" type="text/javascript">
            $(document).ready(() => {
                alert("Culture 페이지가 시작됩니다.");
            });
        </script>
    </head>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>기간</th>
                <th>금액</th>
                <th>문의안내</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="culture : ${getCultureList}">
                <td th:text="${culture.title}"></td>
                <td th:text="${culture.period}"></td>
                <td th:text="${culture.charge}"></td>
                <td th:text="${culture.contact_point}"></td>
                <td><a th:href="@{${culture.url}}">이동</a></td>
            </tr>
        </tbody>
    </table>
</html>
